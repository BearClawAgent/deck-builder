<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .outline { stroke: #000; stroke-width: 6; stroke-linejoin: round; stroke-linecap: round; }
      .fill-red { fill: #e74c3c; }
      .fill-dark { fill: #c0392b; }
      .fill-skin { fill: #f1c40f; }
      .fill-grey { fill: #95a5a6; }
    </style>
  </defs>
  <!-- Body/Armor Base -->
  <path class="fill-dark outline" d="M60,140 Q100,180 140,140 L140,190 L60,190 Z" />
  
  <!-- Shoulder Pads -->
  <path class="fill-red outline" d="M40,140 Q20,110 50,110 Q70,120 60,140 Z" />
  <path class="fill-red outline" d="M160,140 Q180,110 150,110 Q130,120 140,140 Z" />

  <!-- Helmet/Head -->
  <g transform="translate(100, 90)">
    <!-- Main Helmet Shape -->
    <path class="fill-red outline" d="M-30,-50 Q-40,10 -20,30 L0,40 L20,30 Q40,10 30,-50 Q0,-70 -30,-50 Z" />
    <!-- Visor/Face -->
    <path class="fill-grey outline" d="M-15,-10 L15,-10 L10,20 L-10,20 Z" />
    <!-- Eyes (Glow) -->
    <circle cx="-5" cy="0" r="3" fill="#f1c40f" />
    <circle cx="5" cy="0" r="3" fill="#f1c40f" />
    <!-- Horns -->
    <path class="fill-grey outline" d="M-30,-30 Q-50,-60 -20,-70" fill="none" />
    <path class="fill-grey outline" d="M30,-30 Q50,-60 20,-70" fill="none" />
  </g>
  
  <!-- Sword Hilt (Visible part) -->
  <rect x="90" y="140" width="20" height="50" class="fill-grey outline" />
</svg>