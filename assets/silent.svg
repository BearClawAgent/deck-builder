<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .outline { stroke: #000; stroke-width: 5; stroke-linejoin: round; stroke-linecap: round; }
      .fill-green { fill: #2ecc71; }
      .fill-darkgreen { fill: #27ae60; }
      .fill-bone { fill: #ecf0f1; }
      .fill-cloth { fill: #2c3e50; }
    </style>
  </defs>
  
  <!-- Cloak Body -->
  <path class="fill-green outline" d="M70,130 Q100,120 130,130 L150,200 L50,200 Z" />
  
  <!-- Hood/Head -->
  <g transform="translate(100, 80)">
    <!-- Hood Shape -->
    <path class="fill-darkgreen outline" d="M-40,40 Q-50,-40 0,-60 Q50,-40 40,40 Q0,60 -40,40 Z" />
    
    <!-- Skull Mask -->
    <path class="fill-bone outline" d="M-25,-10 Q-30,30 0,40 Q30,30 25,-10 Q0,-30 -25,-10 Z" />
    <!-- Eye Sockets -->
    <ellipse cx="-10" cy="5" rx="5" ry="7" fill="#2c3e50" />
    <ellipse cx="10" cy="5" rx="5" ry="7" fill="#2c3e50" />
    <!-- Nose -->
    <path d="M-2,15 L2,15 L0,20 Z" fill="#2c3e50" />
  </g>
  
  <!-- Daggers -->
  <g transform="translate(60, 150) rotate(-20)">
     <path class="fill-bone outline" d="M0,0 L10,-30 L20,0 Z" />
     <rect x="5" y="0" width="10" height="15" class="fill-cloth outline" />
  </g>
  <g transform="translate(140, 150) rotate(20)">
     <path class="fill-bone outline" d="M0,0 L10,-30 L20,0 Z" />
     <rect x="5" y="0" width="10" height="15" class="fill-cloth outline" />
  </g>
</svg>